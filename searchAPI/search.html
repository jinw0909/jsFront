<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        body {
            background: aliceblue;
        }
        .search-wrapper {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 1rem 2rem;
            width: 30rem;
            box-sizing: border-box;
            border-radius: 2rem;
            background: #fff;
        }
        .search {
            flex: .9;
            outline: none;
            padding: 0 1rem;
            border: 0;
            background: none;
            height: 1rem;
            line-height: 1rem;
            font-size: 1rem;

            /* width: 20rem;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            position: relative;
            outline: none; */
        }
        .search-wrapper i {
            font-size: 1.2rem;
        }
        .result_wrapper {
            position: absolute;
            box-sizing: border-box;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #555;
            width: 30rem;
            height: 2rem;
            background: none;
            margin: 1rem auto;
            box-sizing: border-box;
        }
        .line {
            padding: 0 1rem;
            background: #ddd;
            line-height: 2rem;
            color: #707070;
        }
        .line.no-data {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input class="search" type="text" placeholder="검색어를 입력해 주세요" />
    </div>
    <div class="result_wrapper">
        <!-- <div class="line">검색결과표시</div>
        <div class="line no-data">검색결과표시<i class="far fa-sad-tear"></i></div>  -->
    </div>
<script>
    //url >> "http://kimdev.cafe24.com:3000/mega/test/name"
    //data >> keyword
    //method >> GET
    const search = $('.search');
    let inputText;
    
    search.on("keyup", function() {
        inputText = search.val();
        //list 삭제
        $(".line").remove();
        console.log(inputText);
        if (inputText != "") {
            $.ajax({
                url: "http://kimdev.cafe24.com:3000/mega/test/name",
                data: {keyword : inputText},
                method: "GET",
                dataType: "json",
                success: function(data) {
                    if (data.result) {
                        let list = data.data.result_list;

                        if (list.length > 0) {
                            for (let i = 0; i < list.length; i++) {
                                // 검색 결과 이름을 화면에 보여준다
                                console.log(list[i].name);
                                let elem = $("<div class='line'></div>").text(list[i].name);
                                $(".result_wrapper").append(elem);
                            }

                        } else {
                            let elem = $("<div class='line no-data'>검색결과표시<i class='far fa-sad-tear'></i></div>");
                            $(".result_wrapper").append(elem);
                        }
                    }
                },
                error: function(err) {
                    console.log("http 통신 오류 발생", err);
                },
            })
        }
    });
</script>
</body>
</html>
